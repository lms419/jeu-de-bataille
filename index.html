<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de la Bataille</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Menu de démarrage -->
    <div id="start-menu" class="modal" style="display: flex;">
        <div class="modal-content">
            <h2>Bienvenue au Jeu de la Bataille</h2>
            <p>Choisissez votre mode de jeu :</p>
            <div class="game-options">
                <button id="basic-mode-btn" class="btn play-btn">Version de base</button>
                <button id="advanced-mode-btn" class="btn play-btn">Version modifiée</button>
            </div>
            <div class="complement-option">
                <p>Souhaitez-vous jouer une deuxième partie après ?</p>
                <label class="switch">
                    <input type="checkbox" id="complement-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="complement-status">Non</span>
            </div>
        </div>
    </div>
    
    <div class="container" id="game-container" style="display: none;">
        <h1>Jeu de la Bataille</h1>
        
        <div class="status-container">
            <div class="cards-remaining">
                <div class="player-cards">
                    <span>Joueur A</span>
                    <div id="cards-a">Cartes: 16</div>
                </div>
                <div class="player-cards">
                    <span>Joueur B</span>
                    <div id="cards-b">Cartes: 16</div>
                </div>
            </div>
        </div>
        
        <div class="card-display">
            <div class="player-section">
                <div class="player-label">Joueur A</div>
                <div class="card" id="card-a">
                    <span class="card-value" id="card-a-value"></span>
                </div>
            </div>
            
            <div class="player-section">
                <div class="player-label">Joueur B</div>
                <div class="card" id="card-b">
                    <span class="card-value" id="card-b-value"></span>
                </div>
            </div>
        </div>
        
        <div id="result" class="result"></div>
        <div id="bataille" class="bataille"></div>
        <div id="score" class="score">Score : Joueur A 0 - Joueur B 0</div>
        
        <div class="button-container">
            <button id="play-btn" class="btn play-btn">Jouer un tour</button>
            <button id="auto-play-btn" class="btn auto-play-btn">Animation automatique</button>
            <button id="stop-auto-btn" class="btn stop-btn" style="display: none;">Arrêter</button>
            <button id="finish-btn" class="btn finish-btn">Fin rapide</button>
            <button id="reset-btn" class="btn reset-btn">Recommencer</button>
        </div>
        
        <div class="speed-control" style="margin-top: 15px;">
            <label for="speed-slider">Vitesse d'animation:</label>
            <input type="range" id="speed-slider" min="200" max="2000" value="800" class="slider">
            <span id="speed-value">0.8s</span>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <div id="game-over-message"></div>
            <button id="new-game-btn" class="btn play-btn">Nouvelle partie</button>
            <button id="next-game-btn" class="btn play-btn" style="display: none;">Partie suivante</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
